<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stellar Info</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script>
      let widgetOptions;

      function clearAllTables() {
        // Очищаем таблицы балансов
        const balanceTable = document.getElementById('balanceTable');
        balanceTable.innerHTML = '<tr><th>Asset Code</th><th>Balance</th></tr><tr><td colspan="2">Нет данных</td></tr>';
        
        // Очищаем таблицу данных
        const dataTable = document.getElementById('dataTable');
        dataTable.innerHTML = '<tr><th>Key</th><th>Value</th></tr><tr><td colspan="2">Нет данных</td></tr>';
        
        // Очищаем таблицу BSN
        const bsnTable = document.getElementById('bsnTable');
        bsnTable.innerHTML = '<tr><th>Tag</th><th>Account ID</th></tr><tr><td colspan="2">Нет данных</td></tr>';
      }

      function resetLinks() {
        // Сбрасываем ссылки
        document.getElementById('stellarExpertLink').href = '#';
        document.getElementById('scopulyLink').href = '#';
        
        // Делаем ссылки неактивными
        document.getElementById('stellarExpertLink').style.pointerEvents = 'none';
        document.getElementById('stellarExpertLink').style.color = 'gray';
        document.getElementById('scopulyLink').style.pointerEvents = 'none';
        document.getElementById('scopulyLink').style.color = 'gray';
      }

      function activateLinks(stellarAddress) {
        // Восстанавливаем ссылки
        document.getElementById('stellarExpertLink').href = `https://stellar.expert/explorer/public/account/${stellarAddress}`;
        document.getElementById('scopulyLink').href = `https://scopuly.com/account/${stellarAddress}`;
        
        // Делаем ссылки активными
        document.getElementById('stellarExpertLink').style.pointerEvents = 'auto';
        document.getElementById('stellarExpertLink').style.color = '';
        document.getElementById('scopulyLink').style.pointerEvents = 'auto';
        document.getElementById('scopulyLink').style.color = '';
      }

      function isValidStellarAddress(address) {
        // Проверяем, что адрес не пустой и имеет правильную длину
        return address && 
               typeof address === 'string' && 
               address.trim().length > 0 && 
               address.trim().length === 56 && 
               address.trim().startsWith('G');
      }

      async function fetchAccountData(stellarAddress) {
        try {
          const response = await fetch(`https://horizon.stellar.org/accounts/${stellarAddress}`);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('Error fetching account data:', error);
          return null;
        }
      }

      function displayBalances(balances) {
        const balanceTable = document.getElementById('balanceTable');
        balanceTable.innerHTML = '<tr><th>Asset Code</th><th>Balance</th></tr>';

        if (balances.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="2">Нет данных</td>';
          balanceTable.appendChild(row);
          return;
        }

        balances.forEach(balance => {
          const row = document.createElement('tr');
          const assetCode = balance.asset_code || 'XLM';
          const balanceAmount = balance.balance;
          row.innerHTML = `<td>${assetCode}</td><td>${balanceAmount}</td>`;
          balanceTable.appendChild(row);
        });
      }

      function displayData(data) {
        const dataTable = document.getElementById('dataTable');
        dataTable.innerHTML = '<tr><th>Key</th><th>Value</th></tr>';

        const dataEntries = Object.entries(data);
        if (dataEntries.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="2">Нет данных</td>';
          dataTable.appendChild(row);
          return;
        }

        for (const [key, value] of dataEntries) {
          const row = document.createElement('tr');
          const decodedValue = atob(value);
          row.innerHTML = `<td>${key}</td><td>${decodedValue}</td>`;
          dataTable.appendChild(row);
        }
      }

      async function fetchAndDisplayBSNData(accountAddress) {
        const url = 'https://bsn.expert/json';
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const data = await response.json();
          const accounts = data.accounts;
          const bsnTable = document.getElementById('bsnTable');
          bsnTable.innerHTML = '<tr><th>Tag</th><th>Account ID</th></tr>';

          let hasResults = false;
          for (const accountId in accounts) {
            if (accounts.hasOwnProperty(accountId)) {
              const account = accounts[accountId];
              const tags = account.tags;

              for (const tag in tags) {
                if (tags.hasOwnProperty(tag)) {
                  if (tags[tag].includes(accountAddress)) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${tag}</td><td>${accountId}</td>`;
                    bsnTable.appendChild(row);
                    hasResults = true;
                  }
                }
              }
            }
          }

          if (!hasResults) {
            const row = document.createElement('tr');
            row.innerHTML = '<td colspan="2">Нет данных</td>';
            bsnTable.appendChild(row);
          }
        } catch (error) {
          console.error('Error fetching BSN data:', error);
          const bsnTable = document.getElementById('bsnTable');
          bsnTable.innerHTML = '<tr><th>Tag</th><th>Account ID</th></tr><tr><td colspan="2">Нет данных</td></tr>';
        }
      }

      grist.ready({
        requiredAccess: 'full',
        columns: [{ name: 'stellarAddress', title: 'Stellar Address', type: 'Text' }]
      });

      grist.onRecord(async function(record, options) {
        widgetOptions = options;
        const stellarAddress = record[widgetOptions.stellarAddress];
        
        // Проверяем, есть ли валидный Stellar-адрес
        if (!isValidStellarAddress(stellarAddress)) {
          // Если адрес пустой или невалидный
          document.getElementById('readout').innerHTML = 'Адрес не найден';
          clearAllTables();
          resetLinks();
          return;
        }

        // Если адрес валидный, показываем его и активируем функциональность
        document.getElementById('readout').innerHTML = stellarAddress;
        activateLinks(stellarAddress);

        const accountData = await fetchAccountData(stellarAddress);
        if (accountData) {
          displayBalances(accountData.balances || []);
          displayData(accountData.data || {});
        } else {
          // Если не удалось получить данные аккаунта
          clearAllTables();
        }

        fetchAndDisplayBSNData(stellarAddress);
      });
    </script>
  </head>
  <body>
    <h1>Account Information</h1>
    <pre id="readout">Waiting for data...</pre>

    <div>
      <a id="stellarExpertLink" href="#" target="_blank">View on Stellar Expert</a><br>
      <a id="scopulyLink" href="#" target="_blank">View on Scopuly</a>
    </div>

    <h2>Balances</h2>
    <table id="balanceTable" border="1">
      <!-- Балансы будут вставлены сюда -->
    </table>

    <h2>Data</h2>
    <table id="dataTable" border="1">
      <!-- Данные будут вставлены сюда -->
    </table>

    <h2>BSN Income Tags</h2>
    <table id="bsnTable" border="1">
      <!-- Результаты BSN будут вставлены сюда -->
    </table>
  </body>
</html>
